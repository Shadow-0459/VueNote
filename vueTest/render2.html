<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>render</title>
</head>

<body>
  <div id="div1">
    <child :level="2">Hello World!</child>
    <child :level="3">Hello World!</child>
  </div>
  <!-- createElement看名字像动态创建dom节点（节点vue里面也叫VNode）的过程，在看内容，’h’+this.level根据level创建标签h1-h6，所以它只会渲染一个标签，而不是所有都渲染，所以优化了，而且代码也省了不少呢。 -->
</body>
 <script src="https://unpkg.com/vue"></script>
 <script type="text/javascript">
   Vue.component('child',{
     render: function (createELement) {
       return createELement(
         'h' + this.level,
         this.$slots.default
       )
     },
     props: {
       level: {
         type:Number,
         required:true
       }
     }
   })
 </script>
 <script>
   new Vue({
     el:"#div1"
   })
 </script>
</html>
