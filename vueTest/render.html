<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>render</title>
</head>

<body>
  <div id="div1">
    <child :level="2">Hello World!</child>
    <child :level="3">Hello World!</child>
  </div>
</body>
 <script src="https://unpkg.com/vue"></script>
 <script type="text/x-template" id="template">
   <div>
     <h1 v-if="level === 1">
       <slot></slot>
     </h1>
     <h2 v-if="level === 2">
       <slot></slot>
     </h2>
     <h3 v-if="level === 3">
       <slot></slot>
     </h3>
     <h4 v-if="level === 4">
       <slot></slot>
     </h4>
     <h5 v-if="level === 5">
       <slot></slot>
     </h5>
   </div>
 </script>
 <script>
   Vue.component('child',{
     template: '#template',
     props: {
       level: {
         type: Number,
         required: true
       }
     }
   })
   new Vue({
     el:"#div1"
   })
 </script>
</html>
